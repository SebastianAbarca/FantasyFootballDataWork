type Query {
  _empty: String
}

type Mutation {
  _empty: String
}
#--------- DIM PLAYER ---------------
type DimPlayer {
  player_id: String!
  player_name: String!
  position: String
  birth_year: Int
  draft_year: Int
  draft_round: Int
  draft_pick: Int
  draft_ovr: Int
  height: Float
  weight: Float
  college: String
  offense_defense_flag: String
}

extend type Query {
  allPlayers: [DimPlayer!]!
  playerById(player_id: String!): DimPlayer
}

extend type Mutation {
  addPlayer(
    player_id: String!
    player_name: String!
    position: String
    birth_year: Int
    draft_year: Int
    draft_round: Int
    draft_pick: Int
    draft_ovr: Int
    height: Float
    weight: Float
    college: String
    offense_defense_flag: String
  ): DimPlayer

  updatePlayer(
    player_id: String!
    player_name: String
    position: String
    birth_year: Int
    draft_year: Int
    draft_round: Int
    draft_pick: Int
    draft_ovr: Int
    height: Float
    weight: Float
    college: String
    offense_defense_flag: String
  ): DimPlayer

  deletePlayer(player_id: String!): Boolean
}

#--------------------DIMTEAM---------------------------
type DimTeam {
  team_id: String!
}

extend type Query {
  allTeams: [DimTeam!]!
  teamById(team_id: String!): DimTeam
}

extend type Mutation {
  addTeam(team_id: String!): DimTeam
  updateTeam(team_id: String!): DimTeam
  deleteTeam(team_id: String!): Boolean
}


