# --- DimPlayers Type ---
type DimPlayer {
  playerId: String!
  playerName: String
  position: String
  birthYear: Int
  draftYear: Int
  draftRound: Int
  draftPick: Int
  draftOvr: Int
  height: Int
  weight: Int
  college: String
}

# --- DimPlayers Input (for Create/Update) ---
# Input types are used for mutation arguments to group fields.
input DimPlayerInput {
  playerName: String
  position: String
  birthYear: Int
  draftYear: Int
  draftRound: Int
  draftPick: Int
  draftOvr: Int
  height: Int
  weight: Int
  college: String
  # teamId: String # Removed based on previous discussion for DimPlayers
}


